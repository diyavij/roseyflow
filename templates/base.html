<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>

    <link
      type="text/css"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>

  <body>
    <!-- Navbar section -->
    <nav class="navbar is-dark">
      <div class="navbar-brand">
        <a class="navbar-item" href="#"> RoseyFlow </a>
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="#">Home</a>
          <a class="navbar-item" href="#">About</a>
          <a class="navbar-item" href="#">More Information</a>
        </div>
      </div>
    </nav>

    <!-- Banner section -->
    <section class="hero is-fullheight is-danger">
      <div class="hero-body">
        <div class="container has-text-centered">
          <h1 class="title">Periods are the worst type of punctuation</h1>
        </div>
      </div>
    </section>

    <body>
      <form action="/submit" method="POST">
        <label for="fname">First name:</label><br />
        <input type="text" id="fname" name="fname" /><br />
        <label for="lname">Last name:</label><br />
        <input type="text" id="lname" name="lname" />
        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email" />
        <label for="phoneno">Phone Number (please include +1):</label><br />
        <input type="text" id="phoneno" name="phoneno" />
        <label for="lastperiod">When did your last period start?:</label><br />
        <input type="date" id="lastperiod" name="lastperiod" />
        <input type="submit" value="Subscribe" />
      </form>
    </body>
